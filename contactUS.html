<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Us - PathFinder-HUB</title>
    <link rel="stylesheet" href="style.css" />
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        background-image: url("pexels-bob-jenkin-2007649943-30194045.jpg");
        background-size: cover;
        background-repeat: no-repeat;
        background-position: center;
        font-family: "Segoe UI", sans-serif;
      }

      nav {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 15px 30px;
        background: linear-gradient(to right, #001f3f, #005f73);
        border-bottom: 4px solid #ffd700;
        font-family: "Georgia", serif;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        opacity: 0.95;
      }

      nav h1 {
        display: flex;
        align-items: center;
        font-size: 28px;
        color: #ffd700;
        font-weight: bold;
      }

      #logo {
        width: 50px;
        height: 50px;
        margin-right: 12px;
        border-radius: 50%;
        object-fit: cover;
        border: 2px solid #ffd700;
      }

      .right-content ul {
        list-style: none;
        display: flex;
        gap: 25px;
        margin: 0;
        padding: 0;
      }

      .right-content ul li a {
        text-decoration: none;
        color: white;
        font-weight: bold;
        font-size: 16px;
        padding: 8px 12px;
        border-radius: 6px;
        transition: background-color 0.3s ease, color 0.3s ease;
      }

      .right-content ul li a:hover {
        background-color: #ffd700;
        color: #001f3f;
      }

      .main-section {
        display: flex;
        flex-direction: column;
        align-items: center;
        padding: 40px 20px;
      }

      #Welcome {
        color: rgba(4, 68, 74);
        padding: 20px;
        width: 60%;
        font-family: "Georgia", serif;
      }

      #Welcome h2 {
        border: 2px solid #ffd700;
        padding: 20px;
        border-radius: 10px;
        font-size: 40px;
        font-weight: bold;
        line-height: 1.4;
        text-align: center;
        background-color: rgba(255, 255, 255, 0.4);
      }

      form {
        display: flex;
        flex-direction: column;
        gap: 15px;
        width: 60%;
        padding: 30px;
        background-color: rgba(255, 255, 255, 0.4);
        border: 2px solid #ffd700;
        border-radius: 10px;
        font-family: "Segoe UI", sans-serif;
        color: #001f3f;
      }

      form input,
      form textarea {
        padding: 12px;
        font-size: 16px;
        border: 1px solid #ccc;
        border-radius: 6px;
        resize: vertical;
        font-family: inherit;
      }

      form input::placeholder,
      form textarea::placeholder {
        color: #001f3f;
        opacity: 0.8;
        font-style: italic;
      }

      form button {
        background-color: #ffd700;
        border: none;
        padding: 12px;
        font-size: 16px;
        color: #001f3f;
        font-weight: bold;
        cursor: pointer;
        border-radius: 6px;
        transition: background-color 0.3s ease;
      }

      form button:hover {
        background-color: #f5a623;
      }
    </style>
  </head>

  <body>
    <nav>
      <div class="left-content">
        <h1>
          <img
            id="logo"
            src="Travel-Logo-Graphics-1-37-580x386.jpg"
            alt="Logo"
          />
          PathFinder-HUB
        </h1>
      </div>

      <div class="right-content">
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="AboutUS.html">About</a></li>
          <li><a href="ContactUS.html">Contact</a></li>
        </ul>
      </div>
    </nav>

    <div class="main-section">
      <div id="Welcome">
        <h2>CONTACT US</h2>
      </div>

      <form action="#">
        <input type="text" name="name" placeholder="Your Name" required />
        <input type="email" name="email" placeholder="Your Email" required />
        <input type="text" name="subject" placeholder="Subject" required />
        <textarea
          name="message"
          rows="5"
          placeholder="Your Message"
          required
        ></textarea>
        <button type="submit">Send Message</button>
      </form>
    </div>
  </body>
</html>
